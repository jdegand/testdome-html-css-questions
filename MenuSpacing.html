<!DOCTYPE html>
<html>

<head>
    <title>Menu Spacing</title>
</head>
<style>
    .menu-body {
        background-color: DodgerBlue;
        display: inline-block;
        border: 2px solid black;
        color: black;
    }

    /* Update only the css styles of .menu-item */
    .menu-item {
        background-color: LightGray;
        display: block;
        margin: 10px 0;
        padding: 0 10px;
        border: 2px solid black;
        border-left: 0;
        border-right: 0;
    }
</style>

<body>
    <div class="menu-body">
        <div class="menu-item">Home</div>
        <div class="menu-item">Pricing</div>
        <div class="menu-item">Docs</div>
        <div class="menu-item">Contact</div>
    </div>
</body>

</html>
